<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LadingPage</title>    
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>    
    <div class="content">
        <h1 class="logo">LadingPage</h1>
        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Datos de Acceso</h3>
                <form action="">                    
                    <p>
                        <label>Email</label>
                        <input type="email" name="email">
                    </p>                   
                    <p>
                        <label>Clave Acceso</label>
                        <input type="text" name="clave">
                    </p>                 

                    <h3>Datos Personales</h3>
                <form action="">
                    <br>
                    <p>
                        <label>Nombres</label>
                        <input type="text" name="nombres">
                    </p>
                    <p>
                        <label>Apellidos</label>
                        <input type="text" name="apellidos">
                    </p>
                    <p>
                      <label>Fecha Nacimiento</label>
                      <input type="date" name="date">
                      
                  </p>
                  <p>
                    <label>Telefono</label>
                    <input type="tel" name="tel">
                    
                </p>
                  
                  <h3>Datos Compra</h3>
                <form action="">
                    <br>
                    <p>
                        <label>Marca</label>
                        <input type="text" name="marca">
                    </p>
                    <p>
                        <label>Tipo</label>
                        <input type="text" name="tipo">
                    </p>
                    <p>
                      <label>Color</label>
                      <input type="text" name="color">
                  </p>
                  <p>
                    <label>Precio</label>
                    <input type="text" name="precio">
                </p>          
                    <p class="block">
                        <button>
                            GUARDAR
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Sneakers</h4>
                <ul>
                  <center>
                  <img src="ss.jpg" height="300px">
                </center>
                    <li><i class="fas fa-map-marker-alt"></i> #34 Emiliano Zapata, Santiago Ixc.</li>
                    <li><i class="fas fa-phone"></i> (323) 133 0401</li>
                    <li><i class="fas fa-envelope-open-text"></i> torresdomiguessantagonoe@gmail.com</li>
                </ul>
                <p>Santiago Noe Torres Dominguez</p>
                <p>sneakersshop.com</p>
            </div>
        </div>

    </div>
<br>
<br>
</body>
</html>
